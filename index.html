<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Film Finder</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-container">
          <h1>Find your film</h1>
          <a href="./watchlist.html">
            <h4>My Watchlist</h4>
          </a>
        </div>
      </header>
      <form id="form">
        <img
          src="./Images/search-icon.svg"
          alt="magnifying glass search icon"
        />
        <input id="search-input" name="search-input" type="text" placeholder="Blade Runner" />
        <button type="submit">Search</button>
      </form>
      <div id="feed" class="feed">
        <div class="start-exploring">
            <img src="./Images/movie-reel.svg" alt="film reel illustrated">
            <h5>Start exploring</h5>

        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
